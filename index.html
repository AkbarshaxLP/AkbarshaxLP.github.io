<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Velosport</title>
  </head>
  <body>
    <div class="select-menu">
      <a href="./list.html"><div class="item">Велоспротсмены</div></a>
      <a href="./stopwatch.html"><div class="item">Секундомер</div></a>
      <a href="./author.html"><div class="item">О программе</div></a>
    </div>
    <div class="wrap">
      <div class="inner">
        <div class="trees">
          <div class="left">
            <div class="tree tree-a"><div><i></i></div></div>
            <div class="tree tree-b"><div><i></i></div></div>
            <div class="tree tree-c"><div><i></i></div></div>
            <div class="tree tree-d"><div><i></i></div></div>
            <div class="tree tree-e"><div><i></i></div></div>
          </div>
          <div class="right">
            <div class="tree tree-a"><div><i></i></div></div>
            <div class="tree tree-b"><div><i></i></div></div>
            <div class="tree tree-c"><div><i></i></div></div>
            <div class="tree tree-d"><div><i></i></div></div>
            <div class="tree tree-e"><div><i></i></div></div>
          </div>
        </div>
        <div class="building">
          <div class="middle"></div>
          <div class="bottom"></div>
          <div class="line"></div>
        </div>
        <div class="clouds">
          <div class="cloud a"></div>
          <div class="cloud b"></div>
        </div>
        <div class="cycling">
          <div class="legs">
            <div class="leg left"><i></i></div>
            <div class="leg right"><i></i></div>
          </div>
          <div class="main">
            <div class="head">
              <i class="helmet"><i class="dtl"></i></i>
              <i class="face"><i class="dtl"></i></i>
              <i class="glass"></i>
            </div>
            <div class="chest"></div>
            <div class="hand-wrap">
              <div class="hand left"><i class="top"></i><i class="bottom"></i></div>
              <div class="hand right"><i class="top"></i><i class="bottom"></i></div>
            </div>
          </div>
          <div class="bike">
            <div class="wheel"></div>
            <div class="handle-wrap">
              <div class="hand left"></div>
              <div class="hand right"></div>
              <div class="handle"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
